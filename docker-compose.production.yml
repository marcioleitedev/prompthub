version: '3.8'

services:
  # Backend Laravel
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: prompthub-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/var/www/html
      - backend-vendor:/var/www/html/vendor
      - backend-storage:/var/www/html/storage
    env_file:
      - .env.production
    networks:
      - prompthub-network
    command: php artisan serve --host=0.0.0.0 --port=8000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Queue Worker
  queue-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: prompthub-queue
    restart: unless-stopped
    volumes:
      - ./backend:/var/www/html
      - backend-vendor:/var/www/html/vendor
      - backend-storage:/var/www/html/storage
    env_file:
      - .env.production
    networks:
      - prompthub-network
    command: php artisan queue:work --tries=3 --timeout=300 --sleep=3
    depends_on:
      - backend

  # Reverb WebSocket Server
  reverb:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: prompthub-reverb
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/var/www/html
      - backend-vendor:/var/www/html/vendor
    env_file:
      - .env.production
    networks:
      - prompthub-network
    command: php artisan reverb:start --host=0.0.0.0 --port=8080
    depends_on:
      - backend

  # Frontend Vue.js
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=https://seu-dominio.com
    container_name: prompthub-frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./frontend/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    networks:
      - prompthub-network

volumes:
  backend-vendor:
  backend-storage:

networks:
  prompthub-network:
    driver: bridge
